<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/button_one.css">
    <link rel="stylesheet" href="css/button_two.css">
    <link rel="stylesheet" href="css/button_three.css">
    <link rel="stylesheet" href="css/button_four.css">
    <link rel="stylesheet" href="css/social_button.css">
    <title>Button Collection</title>
</head>
<body>
    <section class="Isometric-social-button">
        <h1>Isometric Social Media Icons</h1>
        <div class="button-one">
            <ul>
                <li><a href="#"><span><i class="fab fa-facebook-f"></i></span></a></li>
                <li><a href="#"><span><i class="fab fa-twitter    "></i></span></a></li>
                <li><a href="#"><span><i class="fab fa-linkedin    "></i></span></a></li>
                <li><a href="#"><span><i class="fab fa-youtube    "></i></span></a></li>
                <li><a href="#"><span><i class="fab fa-google-plus    "></i></span></a></li>
            </ul>
        </div>
    </section>

    <section class="threed-social-button">
        <h1>Three D Social Media Icons</h1>
        <div class="button-two">
            <ul>
                <li><a href="#"><span><i class="fab fa-facebook-f"></i></span></a></li>
                <li><a href="#"><span><i class="fab fa-twitter    "></i></span></a></li>
                <li><a href="#"><span><i class="fab fa-linkedin    "></i></span></a></li>
                <li><a href="#"><span><i class="fab fa-youtube    "></i></span></a></li>
                <li><a href="#"><span><i class="fab fa-google-plus    "></i></span></a></li>
            </ul>
        </div>
    </section>

    <section class="social-button-Hover-Effect">
        <h1>Three D Social Media Icons Hover Effect</h1>
        <div class="button-three-wrapper">
            <div class="button-three">
                <ul>
                    <li>
                        <a href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span class="fab fa-facebook-f"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span class="fab fa-twitter"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span class="fab fa-linkedin"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span class="fab fa-youtube"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span class="fab fa-google-plus"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section class="animated-social-button-Hover-Effect">
        <h1>animated Social Media Icons Hover Effect</h1>
        <div class="animated-social-button-wrapper">
            <div class="animated-social-button">
                <a href="#" class="animated-btn btn-facebook">
                    <i class="fab fa-facebook-f    "></i>
                </a>
                <a href="#" class="animated-btn btn-twitter">
                    <i class="fab fa-twitter     "></i>
                </a>
                <a href="#" class="animated-btn btn-linkedin">
                    <i class="fab fa-linkedin     "></i>
                </a>
                <a href="#" class="animated-btn btn-youtube">
                    <i class="fab fa-youtube     "></i>
                </a>
                <a href="#" class="animated-btn btn-google-plus">
                    <i class="fab fa-google-plus     "></i>
                </a>
            </div>
        </div>
    </section>
    
    <section class="button-Hover-Effect">
        <h1>Hover Effect Button</h1>
        <div class="hover-effect-button">
                <!-- button-hover-one -->
            <div class="button-hover-one">
                <a href="#">
                    <span>Hoverme</span>
                </a>
            </div>
            <!-- button-hover-two -->
            <div class="button-hover-two">
                <div class="centering">
                    <a href="#" title="Hoverme">
                       
                    </a>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
